          Developer and Maintainer on the Egeria open source project since inception.
      - role: Information Solutions Architect
        time: 2011 - 2016
        company: IBM
        details: |
          Understanding Information lifecycle & supply chains & working with customers & product teams to architect solutions
  
          Developed and communicated Data Lake/Reservoir architecture and implementations.
  
          Included ETL, Information Governance, metadata catalogs, & solutions using specific technologies such as Apache Hadoop, Apache Falcon, and Apache Atlas.
  
          Learnings during this period led to current focus on open metadata, initially using Apache Atlas, but then helping to form and create the Egeria project
      - role: Software Architect
        time: 2009 - 2011
        company: IBM
        details: |
          Architect in the InfoSphere Tools area within Information Management
  
          Work across variety of products but especially current Master Information Management offerings.

          Focussed in particular on a variety of cross-product issues as well as the integration of these products into the broader IBM portfolio
