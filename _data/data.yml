experiences:
    title: Experiences
    info:
      - role: Maintainer / Software Engineer
        time: 2017 - Present
        company: IBM (open-source development)
        details: |
          Co-founder, maintainer, and developer since inception on the Egeria open source project ( https://egeria-project.org ) providing a metadata integration framework.

          As part of a small founding team, developed architecture through close collaboration and developed framework components (Java/Spring).

          Developed various integrations for initial MVPs including policy-based access control & virtualization for Databases using Apache Ranger.

          Implemented/Owned ci/cd (git + azure pipelines->github actions) and test automation for over 350 components across over 30 repositories. First in maven, then proposed & developed migration to Gradle to improve flexibility and build times from over an hour to around 10 minutes.

          Proposed, Implemented, and owned containerization, including Kubernetes support, Helm charts, Kubernetes operator development (Go/Java), and initiation of cloud-native workgroup, used extensively by new users, and a starting point for production deployment.

          Developed idea, design and implementation for Jupyter/Python notebook support for demos/evangelism and education sessions. 

          Ran education sessions online, at conferences & presented at several Linux Foundation Open Source summits alongside other community growth activities.

          Proposed, implemented and owned security work implementing TLS(across all components), introducing static analysis (codeql, sonatype, sonarcube), evaluation of software supply chain, dependency analysis reviews, policy, and automation (dependabot).
          
          Consistently delivered over 2000 public Github contributions per year ( https://github.com/planetf1 ).

          Deputy project representative on LF AI & Data Technical Advisory Council.

          Worked with IBM product teams & other collaborating companies on consuming Egeria effectively, and supported and mentored through feedback, documentation, online sessions.
      - role: Information Solutions Architect
        time: 2011 - 2016
        company: IBM (Information Management)
        details: |
          Architect solutions proposals including IBM products & third-party technologies.

          Developed and communicated Data Lake/Reservoir architecture and implementations (see publication). Worked with development and sales teams including responding to requests for information, design proposals, presentations. Worked alongside other internal organizations to document standard patterns.

          Technologies included ETL, Information Governance, metadata catalogs, & specific implementations such as Apache Hadoop, Apache Falcon, and Apache Atlas (contributor) in additional to IBM products.

          Developed (Java/SQL) a proof of concept Governance Tool to manage Exceptions (tasks requiring remediation).

          Learnings during this period led to current focus on open metadata, initially working with the Apache Atlas project, but then helping to form and create the standalone Egeria project.
      - role: Software Architect
        time: 2009 - 2011
        company: IBM (Information Management)
        details: |
          Supported customer bids across variety of products, especially current Master Information Management offerings.

          Focussed on a variety of cross-product issues particularly integration of these products into the broader IBM portfolio, identifying which products could be used together & how. This later evolved into the project on Data Lakes.
      - role: Software Architect / Developer
        time: 2005 - 2009
        company: IBM (Information Management)
        details: |
         Java Developer on IBM Master Data Management Server (Reference Data Management) following an acquisition.

         Developed integration with IBM product strategy including installation, and analyzed performance, development of search, and z/OS support.

         Took ownership of Linux on Z support, including testing & presenting at conference.
      - role: Software Developer
        time: 1992 - 2004
        company: IBM (Voice Systems)
        details: |
          Developed Unix-based real-time telephony system deployed in enterprises and large carriers such as Vodafone and MCI supporting 100-1000s concurrent calls with Interactive Voice Response & Voicemail.

          Specialized on UI (X11, Motif, Curses), performance, availability under high scale and load, resource management, with a strong focus on millisecond level responsiveness, fallback behaviour, and a full-stack view including database.

          Developed and tested support for signalling protocols (ISDN, CAS, SS7) at kernel level. 
          
          Analyzed performance in kernel, including submitting algorithm improvements to AIX (Unix).

          Responded to customer requests for new function, analyzing and designing solutions.
      - role: Software Developer
        time: 1991 - 1992
        company: IBM (ISDN)
        details: |
          Debugging and fixing ISDN device driver code in C, and developing graphical install/configuration panels. 
      - role: Software Developer
        time: 1990 - 1991
        details: |
          Testing Graphics Drivers.
        company: IBM (Graphics)
      - role: Sponsored Student
        time: 1987 - 1990 (Easter/Summer vacation)
        company: British Telecom
        details: |
          Data quality and analysis such as resolving provisioned/mismatched services when comparing data queried from live Telephony exchanges with mainframe (COBOL) based billing and customer management systems. Developed database queries & reports.

